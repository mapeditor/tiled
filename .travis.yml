language: cpp
sudo: required
dist: trusty

env:
  global:
   # The next declaration is the encrypted COVERITY_SCAN_TOKEN, created
   #   via the "travis encrypt" command using the project repo's public key
   - secure: "J8Y+eQD0p5YPOlhBEPFgpZzhRFjXC4phiiFtGV3JaYX34wxCsyyNhMStMqIZTBL4D9lQojfLgXODBDaqT1iSHDe1oonosnyYnGBIJElez247pjuNiSSvcAbYa9RQnwfHe8JFphQHViURbv0OfqpHHyAlHy5b8nrPYWG2xmHA5nY="

addons:
  coverity_scan:
    project:
      name: "bjorn/tiled"
      description: "A generic tile map editor"
    notification_email: bjorn@lindeijer.nl
    build_command_prepend: qmake
    build_command: make
    branch_pattern: coverity_scan

notifications:
  irc:
    channels:
      - "chat.freenode.net#tiled"
    on_success: change
    on_failure: always
    use_notice: true
    skip_join: true

matrix:
  include:
    - os: linux
      compiler: gcc
      env:
        - MAKEFLAGS=-j2
      before_install:
        - sudo add-apt-repository --yes ppa:beineri/opt-qt58-trusty
        - sudo add-apt-repository ppa:smspillaz/verapp-latest -y
        - sudo apt-get update -qq
        - sudo apt-get -y install qt58base qt58svg qt58imageformats qt58tools binutils zlib1g-dev vera++ tcl -y
        - source /opt/qt58/bin/qt58-env.sh
      script:
        - vera++ -R T008 -R L005  src/tiled/*.cpp
        - mkdir Tiled ; cd Tiled/
        - qmake ../tiled.pro TILED_VERSION=$TILED_VERSION TILED_LINUX_ARCHIVE=true
        - make
        - rm -rf src/
        - find -name Makefile -delete
        - cd ../
        - cp LICENSE* COPYING *md Tiled/
        - cp ./tiled.desktop Tiled/
        - cp ./src/tiled/images/32x32/tiled.png Tiled/
        - wget -c "https://github.com/probonopd/linuxdeployqt/releases/download/2/linuxdeployqt-2-x86_64.AppImage" -O linuxdeployqt
        - chmod a+x linuxdeployqt
        - unset LD_LIBRARY_PATH
        - ./linuxdeployqt ./Tiled/tiled -appimage -verbose=2
        - rm -rf Tiled/
        - mv Tiled-x86_64.AppImage Tiled-$TILED_VERSION-x86_64.AppImage
      deploy:
        - provider: releases
          skip_cleanup: true
          draft: true
          api_key:
            secure: g8B2MDEElF5v1K1awuhB1C54Fbl2eUmKdfJTPhYC8kYiLoWClgufOPavJOHO+hH5us1LtbCvOa6Z+lrSe9YnuwNcV2MKENQQ4CjpViEI51wpAOM1/WW+C7tDu2BNFKCJjldRrSGttFD2lgVbNYBY7w56/2stZNRBuTfdE8YZEFc=
          file: Tiled*.AppImage
          file_glob: true
          on:
            repo: bjorn/tiled
            tags: true
        - provider: script
          skip_cleanup: true
          script: curl --upload-file $(ls Tiled*.AppImage) https://transfer.sh/Tiled.AppImage
          on:
            all_branches: true
        - provider: script
          skip_cleanup: true
          on:
            repo: bjorn/tiled
            branch: snapshot
          script: dist/linux/push-to-itch.sh
    - os: linux
      compiler: clang
      env:
        - QMAKESPEC=linux-clang
        - MAKEFLAGS=-j2
      before_install:
        - sudo add-apt-repository --yes ppa:beineri/opt-qt542-trusty
        - sudo apt-get update -qq
        - sudo apt-get -y install qt54base qt54svg qt54tools binutils zlib1g-dev cppcheck xvfb
        - source /opt/qt54/bin/qt54-env.sh
      script:
        - qmake
        - make
        - pushd tests/
        - qmake
        - make
        - for test in `find -executable -type f`; do pushd `dirname $test`; xvfb-run -a ./`basename $test`||exit 1; popd; done
        - popd
      after_script:
        - cppcheck --enable=all -q -Isrc/libtiled `git ls-files src/\*.cpp`
    - os: osx
      before_install:
        - brew update
        - brew install qt5
        - brew link qt5 --force
      script:
        - qmake
        - make
        - pushd tests/
        - qmake
        - make
        - popd

before_script:
  - qmake -version
  - if [[ "$TRAVIS_TAG" ]]; then export TILED_RELEASE=true ; fi
  - if [[ "$TRAVIS_TAG" ]]; then export TILED_VERSION=${TRAVIS_TAG:1} ; fi
  - if [[ "$TRAVIS_TAG" == "" ]]; then export TILED_VERSION=$(date "+%Y.%m.%d") ; fi
  - if [[ "$TRAVIS_BRANCH" == "snapshot" ]]; then export TILED_SNAPSHOT=true ; fi
