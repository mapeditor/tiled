
{% include header_small.html %}

<h1>{{ page.title }}</h1>
<p><i>{{ page.date | date_to_long_string }}</i></p>
{{ content }}

{% if page.blogger_orig_url %}
<hr/>
<p><i>This is an imported post. For comments see <a href="{{ page.blogger_orig_url }}">the original post on Blogger</a>.</i></p>
{% else %}
<div id='discourse-comments'></div>

<script type="text/javascript">
  DiscourseEmbed = { discourseUrl: 'http://discourse.mapeditor.org/',
{% if page.topic_id %}
                     topicId: {{ page.topic_id }} };
{% else %}
                     discourseEmbedUrl: '{{ site.url }}{{ page.url }}' };
{% endif %}

  (function() {
    var d = document.createElement('script'); d.type = 'text/javascript'; d.async = true;
    d.src = DiscourseEmbed.discourseUrl + 'javascripts/embed.js';
    (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(d);
  })();
</script>
{% endif %}

{% include footer.html %}
